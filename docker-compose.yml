version: '3.8'

services:
  app:
    build: .
    container_name: promptking-site-app
    restart: unless-stopped
    expose:
      - "3000"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.promptking-site.rule=Host(`promptking.local`)"
      - "traefik.http.routers.promptking-site.entrypoints=web"
      - "traefik.http.services.promptking-site.loadbalancer.server.port=3000"
    networks:
      - traefik-dev

networks:
  traefik-dev:
    external: true
